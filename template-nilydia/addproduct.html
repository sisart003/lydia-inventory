<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                    <div class="mb-3">
                        <label for="product" class="form-label">Product</label>
                        <input type="text" class="form-control" id="product">
                    </div>

                    <div class="mb-3">
                        <label for="custodian" class="form-label">Custodian</label>
                        <input type="text" class="form-control" id="custodian">
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location">
                    </div>

                    <div class="mb-3">
                        <label for="cost" class="form-label">Cost</label>
                        <input type="text" class="form-control" id="cost">
                    </div>

                    <div class="mb-3">
                        <label for="property" class="form-label">Property No.</label>
                        <input type="text" class="form-control" id="property">
                    </div>

                    <div class="mb-3">
                        <label for="serial" class="form-label">Serial No.</label>
                        <input type="text" class="form-control" id="serial">
                    </div>

                    <div class="mb-3">
                        <label for="new_custodian" class="form-label">New Custodian</label>
                        <input type="text" class="form-control" id="new_custodian">
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    
                    <button class="btn btn-primary">Add Product</button>
                </div>
            </div>
           
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
